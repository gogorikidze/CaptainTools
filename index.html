<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 style="text-align:center; color:#E14A00">CaptainTools' Winrate insights</h1>
    <div id="searchdiv">
      <input id="linkfield" type="text" placeholder="MatchRoom Link"><button id="search" onclick="search()">Deduct</button>
    </div>
    <div id="page">
      <div class="team" id="team1">team_team1</div>
      <div id="maps">
        <div class="map" id="de_vertigo">
          <div class="perc1" id="t1de_vertigo">0%</div>
          de_vertigo
          <div class="perc2" id="t2de_vertigo">0%</div>
        </div>
        <div class="map" id="de_overpass">
          <div class="perc1" id="t1de_overpass">0%</div>
          de_overpass
          <div class="perc2" id="t2de_overpass">0%</div>
        </div>
        <div class="map" id="de_inferno">
          <div class="perc1" id="t1de_inferno">0%</div>
          de_inferno
          <div class="perc2" id="t2de_inferno">0%</div>
        </div>
        <div class="map" id="de_mirage">
          <div class="perc1" id="t1de_mirage">0%</div>
          de_mirage
          <div class="perc2" id="t2de_mirage">0%</div>
        </div>
        <div class="map" id="de_dust2">
          <div class="perc1" id="t1de_dust2">0%</div>
          de_dust2
          <div class="perc2" id="t2de_dust2">0%</div>
        </div>
        <div class="map" id="de_cache">
          <div class="perc1" id="t1de_cache">0%</div>
          de_cache
          <div class="perc2" id="t2de_cache">0%</div>
        </div>
        <div class="map" id="de_train">
          <div class="perc1" id="t1de_train">0%</div>
          de_train
          <div class="perc2" id="t2de_train">0%</div>
        </div>
        <div class="map" id="de_nuke">
          <div class="perc1" id="t1de_nuke">0%</div>
          de_nuke
          <div class="perc2" id="t2de_nuke">0%</div>
        </div>
      </div>
      <div class="team" id="team2">team_team2</div>
    </div>
    <div id="buttons">
      <button id="absolute" style="background-color: green" onclick="displayAbsoluteWinrates(); document.getElementById('raw').style.backgroundColor = 'red'; document.getElementById('absolute').style.backgroundColor = 'green';">Absolute Winrate</button>
      <button id="raw" style="background-color: red" onclick="displayRawWinrates(); document.getElementById('raw').style.backgroundColor = 'green'; document.getElementById('absolute').style.backgroundColor = 'red';">Raw Winrate</button>
    </div>
  </body>
</html>
